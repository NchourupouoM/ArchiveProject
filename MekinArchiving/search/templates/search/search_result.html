{% extends 'base.html'%} 
{% block content %}
<div class="search-content">
  <div class="search-button">
    <div>
      <a href="{% url 'home' %}">Rechercher</a>
    </div>
  </div>
  <div class="search-all-result">
      {% if query %}
      {% for result in results %}
      <div class="search-result">
        <p>
          <a href="{{result.fichier.url}}" target="_blank">
            {{result.titre}} -
          </a>
        </p>
        <p>
          <span>{{result.description}}</span>
          <span>Date: {{result.date_creation}}</span>
        </p>
      </div>
      {% empty %}
      <p>Il n'y a pas de resultat pour cette requete.</p>
      {% endfor %}
      {% else %}
      {% endif %}
  </div>
</div>
{% endblock content%}
