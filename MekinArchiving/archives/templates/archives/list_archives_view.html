{% extends 'base.html' %}
{% block content %}
{% load static %}
<div>
    <a href="{% url 'dossier' %}">Back</a>
    {% for archive in archives %}
    <div>
        <a href="{{ archive.fichier.url }}" target="_blank">
            <p><span>{{archive.titre}}</span> | <span>{{archive.uploader}}</span></p>
        </a>
    </div>      
    {% endfor %}
</div>
{% endblock content %}
