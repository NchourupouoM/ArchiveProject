{% extends 'base.html' %}
{% block content %}

<div>
    <a href="{% url 'dossier' %}">Back</a>
    {% for cellule in cellules %}
    <div>
        <a href="{% url 'archive' cellule.id %}">
            <p>{{cellule.nom}}</p>
        </a>
    </div>
    <a href="{% url 'upload' cellule.id %}">Archiver un document</a>
    {% endfor %}
</div>
{% endblock content %}
